<!DOCTYPE html>
<html lang="en">
<head>
	<!--使用react必须的三个库: react.js是react的核心库，react-dom.js提供与dom相关
	的功能，browser.min.js讲JSX语法转为javasript语法，这一步很消耗时间，上线前
	应该放到服务器中完成-->
	<script src="../build/react.js"></script>
	<script src="../build/react-dom.js"></script>
	<script src="../build/browser.min.js"></script>
</head>
<body>
	<div id="exapmle"></div>
	<!--react特有的JSX语法，所以必须type属性必须是text/babel-->
	<script type="text/babel">  
		ReactDOM.render(
			<h1>Hello,World!</h1>,
			document.getElementById('exapmle')
		);
	</script>
</body>
</html>
